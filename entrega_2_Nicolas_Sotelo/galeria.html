<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NBA Hub — Galería</title>
  <meta name="description" content="Galería NBA con carousel y grilla de imágenes.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./assets/styles.css" rel="stylesheet" />
</head>
<body>
  <header class="border-bottom">
    <nav class="navbar navbar-expand-lg container-xxl">
      <a class="navbar-brand fw-semibold" href="./index.html">NBA Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="mainNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto gap-lg-3">
          <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./equipos.html">Equipos</a></li>
          <li class="nav-item"><a class="nav-link" href="./calendario.html">Calendario</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="./galeria.html">Galería</a></li>
          <li class="nav-item"><a class="nav-link" href="./index.html#contacto">Contacto</a></li>
        </ul>
        <div class="ms-lg-3">
          <button id="themeToggle" class="btn btn-outline-secondary btn-sm" type="button">Modo oscuro</button>
        </div>
      </div>
    </nav>
  </header>

  <main class="py-5">
    <div class="container-xxl">
      <header class="mb-4">
        <h1 class="display-6 fw-bold">Galería</h1>
        <p class="text-body-secondary">Carousel (Bootstrap) + Grilla (CSS Grid) + Box-Model.</p>
      </header>

      <!-- Carousel de Bootstrap -->
      <div id="nbaCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
        <div class="carousel-inner rounded-3 shadow-sm">
          <div class="carousel-item active ratio ratio-16x9">
            <img class="img-cover" src="./assets/img/nba-1.jpg" alt="Dunk en partido">
          </div>
          <div class="carousel-item ratio ratio-16x9">
            <img class="img-cover" src="./assets/img/nba-2.jpg" alt="Estadio lleno">
          </div>
          <div class="carousel-item ratio ratio-16x9">
            <img class="img-cover" src="./assets/img/nba-3.jpg" alt="Triple desde la esquina">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#nbaCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#nbaCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>

      <!-- Grilla de miniaturas (CSS Grid) -->
      <div class="gallery-grid" aria-label="Miniaturas NBA">
        <figure class="tile ratio ratio-16x9"><img class="img-cover" src="./assets/img/nba-4.jpg" alt="Tablero y aro"></figure>
        <figure class="tile ratio ratio-16x9"><img class="img-cover" src="./assets/img/nba-5.jpg" alt="Celebración del equipo"></figure>
        <figure class="tile ratio ratio-16x9"><img class="img-cover" src="./assets/img/nba-6.jpg" alt="Parquet con logo NBA"></figure>
        <figure class="tile ratio ratio-16x9"><img class="img-cover" src="./assets/img/lakers.jpg" alt="Lakers"></figure>
        <figure class="tile ratio ratio-16x9"><img class="img-cover" src="./assets/img/celtics.jpg" alt="Celtics"></figure>
        <figure class="tile ratio ratio-16x9"><img class="img-cover" src="./assets/img/warriors.jpg" alt="Warriors"></figure>
      </div>

    </div>
  </main>

  <footer class="py-4 border-top">
    <div class="container-xxl d-flex flex-column flex-sm-row justify-content-between align-items-center gap-2">
      <small class="text-body-secondary">© 2025 NBA Hub (demo académica)</small>
      <nav><a class="link-secondary" href="./index.html">Home</a></nav>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./assets/js/script.js" defer></script>
</body>
</html>
